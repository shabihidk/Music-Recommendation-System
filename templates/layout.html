<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #000;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            margin: 0;
            font-size: 24px;
        }
        .sidebar a {
            display: block;
            color: #b3b3b3;
            text-decoration: none;
            margin: 15px 0;
        }
        .sidebar a:hover {
            color: #fff;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }
        .header {
            background-color: #1a1a1a;
            padding: 10px 20px;
            position: fixed;
            width: calc(100% - 290px);
            z-index: 1;
        }
        .content {
            margin-top: 60px;
        }
        .card {
            background-color: #181818;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .card:hover {
            background-color: #282828;
        }
        .section-title {
            font-size: 24px;
            margin: 20px 0 10px;
        }
        .song-list, .genre-list {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .song-item, .genre-item {
            width: 150px;
            text-align: center;
        }
        .song-item h4, .genre-item h4 {
            margin: 5px 0;
            font-size: 16px;
        }
        .song-item p, .genre-item p {
            color: #b3b3b3;
            font-size: 14px;
            margin: 0;
        }
        button {
            background-color: #1db954;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Music App</h2>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('songs') }}">Browse Songs</a>
            {% if current_user %}
                <a href="{{ url_for('profile') }}">Profile</a>
                <a href="{{ url_for('auth.logout') }}" onclick="logout()">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}">Login</a>
                <a href="{{ url_for('auth.register') }}">Register</a>
            {% endif %}
        </div>
        <div class="main-content">
            <div class="header">
                {% if current_user %}
                    <span>Welcome, {{ current_user.username }}!</span>
                {% else %}
                    <span>Welcome to Music App</span>
                {% endif %}
            </div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script>
        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = "{{ url_for('auth.logout') }}";
        }
    </script>
</body>
</html>
