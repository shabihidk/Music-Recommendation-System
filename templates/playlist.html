{% extends "layout.html" %}

{% block content %}
    <div class="section-title">{{ playlist.name }}</div>
    <p>{{ playlist.description }}</p>
    <div class="song-list">
        {% for song in playlist.songs %}
            <div class="song-item">
                <h4>{{ song.title }}</h4>
                <p>{{ song.artist }}</p>
                <a href="{{ url_for('song', song_id=song.id) }}">View</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
